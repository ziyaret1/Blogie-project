<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>
    <link rel="stylesheet" href="/Login/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.cdnfonts.com/css/euclid-circular-a"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!--! NAVBAR HISSE -->
    <header class="header">
      <div class="logo"><img src="/image/linkpartners.png" alt="" /></div>
      <div class="navbar">
        <p>Not have an account?</p>
        <button class="signup">Sign up</button>
        <div class="icon-x"><img src="/x-icon.png" alt="" /></div>
      </div>
    </header>

    <section class="navbar-buttons">
      <div class="navbar-button">
        <button class="log-button">Log in</button>
        <button class="signup-button">Sing up</button>
      </div>
    </section>

    <!--! MAIN HISSE -->
    <section class="login-section">
      <div class="login-full">
        <div class="image"><img src="/Login/imagelogin/7.png" alt="" /></div>
        <div class="login-content">
          <div class="login-main">
            <h1>Login</h1>
            <p>Hello again!</p>
          </div>
          <div class="login-buttons">
            <div class="google-button">
              <img
                class="google-img"
                src="/Login/imagelogin/logo googleg 48dp.png"
                alt=""
              />
              <button class="google">with Google</button>
            </div>
            <div class="facebook-button">
              <img
                class="facebook-img"
                src="/Login/imagelogin/icon facebook.png"
                alt=""
              />
              <button class="facebook">with Facebook</button>
            </div>
          </div>
          <div class="rectangle">
            <img src="/Login/imagelogin/Rectangle 25.png" alt="" />
            <p>or</p>
            <img src="/Login/imagelogin/Rectangle 25.png" alt="" />
          </div>
          <div class="login-mail">
            <form>
              <div class="log-mail">
                <label for="mail">Email</label>
                <input
                  type="text"
                  class="email"
                  value
                  placeholder="Enter your email"
                />
              </div>
              <div class="log-password">
                <label for="password">Password</label>
                <input
                  type="text"
                  class="password"
                  value
                  placeholder="Enter your password"
                />
                <i class="fa-regular fa-eye"></i>
              </div>
            </form>
          </div>
          <div class="bottom">
            <div class="left">
              <input type="checkbox" />
              <label for="check">Remind me</label>
            </div>
            <div class="right">
              <label class="forgetpass">Forgot password?</label>
            </div>
          </div>
          <button class="login-button" type="submit">Log in</button>
        </div>
      </div>
    </section>
  </body>
</html>
